<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Retention Prediction</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #f4f4f4;
            text-align: center;
        }
        header {
            background: #007bff;
            color: white;
            padding: 1em;
            font-size: 1.5em;
        }
        .form-section, .result-section {
            background: white;
            padding: 20px;
            margin: 20px auto;
            width: 80%;
            max-width: 500px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        form label, form input, form select, form button {
            display: block;
            width: 100%;
            margin: 10px 0;
            padding: 10px;
            font-size: 1em;
        }
        form button {
            background: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            transition: 0.3s;
        }
        form button:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <header>
        <h1>Employee Retention Predictor</h1>
    </header>
    
    <main>
        <section class="form-section">
            <h2>Enter Employee Details</h2>
            <form id="prediction-form">
                <label for="age">Age:</label>
                <input type="number" id="age" required>
                
                <label for="salary">Monthly Income:</label>
                <input type="number" id="salary" required>
                
                <label for="job-satisfaction">Job Satisfaction:</label>
                <select id="job-satisfaction">
                    <option value="1">Low</option>
                    <option value="2">Medium</option>
                    <option value="3">High</option>
                    <option value="4">Very High</option>
                </select>
                
                <label for="years-at-company">Years at Company:</label>
                <input type="number" id="years-at-company" required>
                
                <button type="submit">Predict</button>
            </form>
        </section>

        <section class="result-section">
            <h2>Prediction Result</h2>
            <p id="prediction-result">Fill in the form and click Predict.</p>
        </section>
    </main>

    <script>
        document.getElementById("prediction-form").addEventListener("submit", function(event) {
            event.preventDefault();
            
            let age = document.getElementById("age").value;
            let salary = document.getElementById("salary").value;
            let jobSatisfaction = document.getElementById("job-satisfaction").value;
            let yearsAtCompany = document.getElementById("years-at-company").value;
            
            let riskScore = (parseInt(salary) / 1000) + (parseInt(yearsAtCompany) * 2) - (parseInt(jobSatisfaction) * 5);
            
            let prediction = riskScore > 10 ? "High Risk of Leaving" : "Low Risk of Leaving";
            
            document.getElementById("prediction-result").innerText = `Prediction: ${prediction}`;
        });
    </script>
</body>
</html>
